<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transforming Data with Promises</title>
</head>
<body>
    <input type="number" id="ip" placeholder="Enter a number">
    <button id="btn">Start Transformation</button>
    <div id="output"></div>
    
    <script>
        document.getElementById("btn").addEventListener("click", function() {
            const inputValue = parseFloat(document.getElementById("ip").value);
            if (isNaN(inputValue)) {
                document.getElementById("output").textContent = "Please enter a valid number.";
                return;
            }

            new Promise((resolve) => {
                setTimeout(() => {
                    document.getElementById("output").textContent = `Result: ${inputValue}`;
                    resolve(inputValue);
                }, 2000);
            })
            .then(number => new Promise(resolve => {
                setTimeout(() => {
                    number *= 2;
                    document.getElementById("output").textContent = `Result: ${number}`;
                    resolve(number);
                }, 2000);
            }))
            .then(number => new Promise(resolve => {
                setTimeout(() => {
                    number -= 3;
                    document.getElementById("output").textContent = `Result: ${number}`;
                    resolve(number);
                }, 1000);
            }))
            .then(number => new Promise(resolve => {
                setTimeout(() => {
                    number /= 2;
                    document.getElementById("output").textContent = `Result: ${number}`;
                    resolve(number);
                }, 1000);
            }))
            .then(number => new Promise(resolve => {
                setTimeout(() => {
                    number += 10;
                    document.getElementById("output").textContent = `Final Result: ${number}`;
                    resolve(number);
                }, 1000);
            }));
        });
    </script>
</body>
</html>
